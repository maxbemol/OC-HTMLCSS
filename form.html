<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="src/style-form.css" />
        <title>Formulaire</title>
    </head>

    <body>
        
        <form method="post" action="traitement.php">
            
            <fieldset>
                <legend>Premiere Partie</legend>
                
            <p>Texte dans le formulaire</p>
            
            <label for="pseudo">Votre pseudo :</label>
            <input type="text" name="pseudo" id="pseudo" size="30" maxlenght="8" placeholder="Ex: MaX" autofocus required/>
            <br />
            
            <label for="pass">Votre mot de passe :</label>
            <input type="password" name="pass" id="pass" required />
            <br />
            
            <label for="commentaire">Vos commentaires :</label>
            <textarea name="commentaire" id="commentaire"></textarea>
            <br />
            
            <input type="email" /><br />
            <input type="url" /><br />
            <input type="tel" /><br />
            <input type="number" /><br />
            <input type="range" /><br />
            <input type="color" /><br />
            <input type="date" /><br />
            <input type="search" /><br />
            <br />
            </fieldset>
            
            <fieldset>
                <legend>Deuxieme Partie</legend>
                
            <p>Cochez quelque chose:<br />
                <input type="checkbox" name="case1" id="case1" /><label for="case1">Case 1</label><br />
                <input type="checkbox" name="case2" id="case2" /><label for="case2">Case 2</label><br />
                <input type="checkbox" name="case3" id="case3" /><label for="case3">Case 3</label><br />
                <input type="checkbox" name="case4" id="case4" /><label for="case1">Case 4</label><br />
            </p>
            
            <p>Choisir une option: <br />
                <input type="radio" name="option" value="1-10" id="1-10" /><label for="1-10">1 à 10</label><br />
                <input type="radio" name="option" value="11-20" id="11-20" /><label for="11-20">11 à 20</label><br />
                <input type="radio" name="option" value="21-30" id="21-30" /><label for="21-30">21 à 30</label><br />
                <input type="radio" name="option" value="31-40" id="31-40" /><label for="31-40">31 à 40</label><br />
            </p>
            
            <p>
                <label for="pays">Choisir des pays:</label><br />
                <select name="pays" id="pays">
                    <optgroup label="Europe">
                        <option value="france">France</option>                    
                        <option value="italie">Italie</option>
                    </optgroup>
                    <optgroup label="Amerique">
                        <option value="canada" selected>Canada</option>
                        <option value="usa">USA</option>
                    </optgroup>
                </select>
            </p>
            </fieldset>
            
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Reset" />
            
        </form>
        
    </body>
    
</html>
