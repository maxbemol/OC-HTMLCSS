<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="src/style-tableau.css" />
        <title>Tableau</title>
    </head>

    <body>
        
        <table>
            <caption>Tableau simple</caption>
            
            <tr>
                <th>Nom</th>
                <th>Age</th>
                <th>Pays</th>
            </tr>
            <tr>
                <td>Carmen</td>
                <td>33 ans</td>
                <td>Espagne</td>
            </tr>
            <tr>
                <td>Michelle</td>
                <td>26 ans</td>
                <td>États-Unies</td>
            </tr>
        </table>
        
        <table>
            <caption>Table complexe</caption>
            
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Pays</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Pays</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Carmen</td>
                    <td>33 ans</td>
                    <td rowspan="3">Espagne</td>
                </tr>
                <tr>
                    <td>Michelle</td>
                    <td>26 ans</td>
                    
                </tr>
                <tr>
                    <td>François</td>
                    <td>43 ans</td>
                    
                </tr>
                <tr>
                    <td>Martine</td>
                    <td>34 ans</td>
                    <td>France</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>13 ans</td>
                    <td>Australie</td>
                </tr>
                <tr>
                    <td>Xu</td>
                    <td colspan="2">19 ans</td>
                    
                </tr>
            </tbody>            
        </table>
        
    </body>
    
</html>
